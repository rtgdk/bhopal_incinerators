{% extends 'app/base.html' %}
{%load staticfiles%}
{% block block1 %}
<div class="row">
	<div class="col-sm-4">
	</div>
	<div class="col-sm-4" style="background-color: white ; color:black; opacity:0.95;"><br>
		<img src="/static/app/img/logo.jpg" style="width:30%;height:30%;"><br><br>
		<h3 class="text-center">Admin Login</h3>
		<hr>
		<div class="text-center">
			<h3 class="text-center text-danger">{{ notlogin }}</h3>
			<form class = "form-horizontal" style="padding:20px;" method = "post" action = "/app/admin_login/">
				{% csrf_token %}
				<div class = "form-group">
					<div class="col-sm-12">
				        <input type="text" class="form-control" id="username" placeholder="username" name = "username">
				    </div>
				</div>
				<div class = "form-group">
					<div class="col-sm-12">
				        <input type="password" class="form-control" id="password" placeholder="password" name = "password">
				    </div>
				</div>
				<div class="form-group">
			        <button type="submit" style="background-color:#10452f;" class="btn btn-success">Submit</button>
			    </div>
			</form>
		</div>
	</div>
	<div class="col-sm-4">
	</div>
</div>
{% endblock %}
